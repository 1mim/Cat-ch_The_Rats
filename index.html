<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-ch The Rats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio src="8bit Bossa.mp3" id="mySound" loop="loop"></audio>
    <canvas id="canvas1"></canvas>
    <div class ="gameOverUI">
        <div class="boxInMiddle">
            <div class="containGOinfo">
            Total Score:
            <div class="yourscore">0</div>
                <button id="restart">Play Again</button>
            </div>
    </div></div>

    <div id ="startGameUI">
        <div class = "containStartInfo">
        <img src="1MIM_gamelogo.png"/><br>
             <button id="play"><span>Start</span></button><br><br><br>
             <div class="instructions">
                 <strong>Instructions:</strong> Using your arrow keys, help the cat
                     catch as many rats before they get to the cheese . 
                     Win points when you catch them. <br>Lose points when they get to the cheese. 
                </div>
            </div>
</div>

    
    <script src="script.js"></script>
    <script src="rats.js"></script>
    <script src="ratsGreen.js"></script>

</body>
</html>
